##Acrobatics
Guides.Acrobatics.Section.0=[[DARK_AQUA]]О навыке Акробатика:\n[[YELLOW]]Акробатика - это навык грациозного передвижения в mcMMO.\n[[YELLOW]]Он дает бонусы в бою и защищает от природных повреждений.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт в этом навыке, нужно выполнять уклонения \n[[YELLOW]]в бою или падать с большой высоты, получая урон.
Guides.Acrobatics.Section.1=[[DARK_AQUA]]Как работает умение Прыжок?\n[[YELLOW]]У вас есть шанс свести на нет урон полученный при падении.\n[[YELLOW]]Если во время прыжка держать кнопку красться (Left Shift),\n[[YELLOW]]то можно удвоить этот шанс.\n[[YELLOW]]Это действие вызовет Изящный Прыжок вместо стандартного.\n[[YELLOW]]Изящные Прыжки похожи на обычные, но происходят в два\n[[YELLOW]]раза реже и дают большую защиту при падении.\n[[YELLOW]]Шанс на удачный прыжок зависит от вашего уровня навыка.
Guides.Acrobatics.Section.2=[[DARK_AQUA]]Как работает умение Уклонение?\n[[YELLOW]]Благодаря этому умению у вас есть пассивный шанс уклониться\n[[YELLOW]]во время бытвы, что вдвое уменьшит полученный урон.\n[[YELLOW]]Шанс на удачное уклонение зависит от вашего уровня навыка.
##Alchemy
Guides.Alchemy.Section.0=[[DARK_AQUA]]О навыке Алхимия:\n[[YELLOW]]Alchemy is about brewing potions.\n[[YELLOW]]It provides a speed increase in the potion brew time, as well\n[[YELLOW]]as the addition of new (previously) unobtainable potions.\n\n\n[[DARK_AQUA]]XP GAIN:\n[[YELLOW]]To gain XP in this skill you need to brew potions.
Guides.Alchemy.Section.1=[[DARK_AQUA]]Как работает Катализатор?\n[[YELLOW]]Катализатор ускоряет процесс готовки, с a\n[[YELLOW]]макс. скоростью 4x на уровне 1000.\n[[YELLOW]]Эта способность разблокируется на уровне 100 по умолчанию.
Guides.Alchemy.Section.2=[[DARK_AQUA]]Как работают отвары?\n[[YELLOW]]Отвары позволяют варить больше зелий с новыми ингридиентами.\n[[YELLOW]]От вашего ранга зависит какие ингридиенты\n[[YELLOW]]будут разблокированы. Всего доступно 8 рангов.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Отвары 1 тира (ингридиенты):\n[[YELLOW]]Огненный порошок, Приготовленный паучий глаз, Слеза гаста, Редстоун,\n[[YELLOW]]Светопыль, Сахар, Сверкающий ломтик арбуза, Золотая Морковь,\n[[YELLOW]]Лавовый крем, Адский нарост, Паучий глаз, Порох, Кувшинка,\n[[YELLOW]]Иглобрюх\n[[YELLOW]](Стандартные зелья)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Отвары 2 тира (ингридиенты):\n[[YELLOW]]Морковь (Зелье Скорости)\n[[YELLOW]]Слизь (Зелье Тупости)\n\n[[DARK_AQUA]]Отвары 3 тира (ингридиенты):\n[[YELLOW]]Кварц (Зелье Поглощения)\n[[YELLOW]]Красный Гриб (Зелье Прыгучести)
Guides.Alchemy.Section.5=[[DARK_AQUA]]Отвары 4 тира (ингридиенты):\n[[YELLOW]]Яблоко (Зелье Доп. Здоровья)\n[[YELLOW]]Гнилая Плоть (Зелье Голода)\n\n[[DARK_AQUA]]Отвары 5 тира (ингридиенты):\n[[YELLOW]]Коричневый Гриб (Зелье Тошноты)\n[[YELLOW]]Чернильный Мешок (Зелье Ослепления)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Отвары 6 тира (ингридиенты):\n[[YELLOW]]Высокая Трава (Зелье Насыщения)\n\n[[DARK_AQUA]]Отвары 7 тира (ингридиенты):\n[[YELLOW]]Ядовитые Картофель (Зелье Загнивания)\n\n[[DARK_AQUA]]Отвары 8 тира (ингридиенты):\n[[YELLOW]]Обычное Золотое Яблоко (Зелье Защиты)
##Archery
Guides.Archery.Section.0=[[DARK_AQUA]]О навыке Стрельба:\n[[YELLOW]]Навык Стрельбы дает различные бонусы, такие как\n[[YELLOW]]увеличение урона, который зависит от уровня навыка Стрельбы,\n[[YELLOW]]или умение шокировать ваших оппонентов в ПвП.\n[[YELLOW]]Также вы сможете вернуть ваши стрелы из поверженных врагов.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт за этот навык стреляйте в мобов или других игроков.
Guides.Archery.Section.1=[[DARK_AQUA]]Как работает умение Умелый Выстрел?\n[[YELLOW]]Умелый Выстрел дает дополнительный урон при стрельбе.\n[[YELLOW]]Дополнительный урон при Умелом Выстреле растет уровнем\n[[YELLOW]]навыка Стрельбы. По умолчанию, урон от стрельбы \n[[YELLOW]]увеличивается на 10% каждые 50 уровней, до максимального\n[[YELLOW]]показателя в 200% бонусного урона.
Guides.Archery.Section.2=[[DARK_AQUA]]Как работает умение Шокирование?\n[[YELLOW]]Вы имеете пассивный шанс шокировть других игроков,\n[[YELLOW]]стреляя в них. Шокирование вынуждает вашего оппонента \n[[YELLOW]]смотреть строго вверх на протяжении некоторого времени.\n[[YELLOW]]Шокирующий выстрел также наносит +4 урона.
Guides.Archery.Section.3=[[DARK_AQUA]]Как работает умение Возвращение Стрел?\n[[YELLOW]]Вы имеете пассивный шанс вернуть свои стрелы, когда\n[[YELLOW]]убиваете моба с помощью вашего лука. Этот шанс растет\n[[YELLOW]]с уровнем навыка Стрельбы. По умолчанию, это\n[[YELLOW]]умение растет на 0.1% с каждым уровнем, до максимальных\n[[YELLOW]]100% на 1000 уровне.
##Axes
Guides.Axes.Section.0=[[DARK_AQUA]]О навыке Топоры:\n[[YELLOW]]С этим навыком вы сможете использовать свой топор не только\n[[YELLOW]]для рубки леса! Вы также можете кромсать мобов\n[[YELLOW]]и игроков для получения опыта, наносить им смертельные\n[[YELLOW]]критические повреждения и отбрасывать от себя.\n[[YELLOW]]Также ваш топор становится инструментом для быстрого и\n[[YELLOW]]легкого разрушения брони противников.\n[[YELLOW]]Чем выше ваш уровень навыка, тем быстрее разрушается броня.\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт в этом навыке, вы должны топором \n[[YELLOW]]наносить повреждения мобам или другим игрокам.
Guides.Axes.Section.1=[[DARK_AQUA]]Как работает умение Раскалыватель Черепов?\n[[YELLOW]]Это умение позволяет вам наносить удар по области. После этого удара\n[[YELLOW]]все в области получат половину урона, нанесенного вами главной цели,\n[[YELLOW]]так что это хороший способ быстро уничтожать скопления мобов.
Guides.Axes.Section.2=[[DARK_AQUA]]Как работает умение Критический Удар?\n[[YELLOW]]Критический Удар - это пассивное умение, которое дает вам шанс\n[[YELLOW]]нанести дополнительный урон. По умолчанию, \n[[YELLOW]]каждые 2 уровня навыка Топоры дают вам +0.1%\n[[YELLOW]]шанс нанести Критический Удар, из-за которого мобы получат\n[[YELLOW]]двойной урон, а другие игроки полуторный.
Guides.Axes.Section.3=[[DARK_AQUA]]Как работает умение Мастер Топора?\n[[YELLOW]]Мастер Топора - это пассивное умение, которое добавляет\n[[YELLOW]]дополнительный урон к вашим атакам топором.\n[[YELLOW]]По умолчанию, бонусный урон возрастает на 1 каждые 50 уровней\n[[YELLOW]]навыка, до максимального показателя 4 на 200 уровне.
Guides.Axes.Section.4=[[DARK_AQUA]]Как работает умение Бронебойный Удар?\n[[YELLOW]]Бейте с такой силой, чтобы сокрушать броню врагов!\n[[YELLOW]]Умение Бронебойный Удар дает вам пассивный шанс повредить броню\n[[YELLOW]]вашего оппонента. Сила повреждений зависит от вашего уровня навыка.
Guides.Axes.Section.5=[[DARK_AQUA]]Как работает умение Великий Удар?\n[[YELLOW]]Вы имеете пассивный шанс нанести Великий Удар, сражаясь с \n[[YELLOW]]топором против мобов или других игроков. По умолчанию, \n[[YELLOW]]этот шанс равен 25%. Это пассивное умение дает вам эффект\n[[YELLOW]]экстримального отбрасывания, как при зачаровании Отбрасывание II\n[[YELLOW]]Плюс ко всему, этот удар наносит дополнительные повреждения.
##Excavation
Guides.Excavation.Section.0=[[DARK_AQUA]]О навыке Раскопки:\n[[YELLOW]]Раскопки являются процессом копания сыпучих материалов.\n[[YELLOW]]В процессе раскопок вы можете найти сокровища.\n[[YELLOW]]Чем больше вы копаете, тем больше сокровищ вы сможете найти.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт за этот навык, вы должны копать с лопатой в руке.\n[[YELLOW]]Только определенные блоки при копании дают опыт и содержат сокровища.
Guides.Excavation.Section.1=[[DARK_AQUA]]Совместимые материалы:\n[[YELLOW]]Трава, Грязь, Песок, Глина, Гравий, Мицелий, Песок Душ.
Guides.Excavation.Section.2=[[DARK_AQUA]]Как использовать умение Мега Бур:\n[[YELLOW]]С лопатой в руке кликните ПКМ чтобы приготовить инструмент.\n[[YELLOW]]После этого у вас есть около 4 секунд для раскопок\n[[YELLOW]]совместимых блоков с помощью умения Мега Бур.
Guides.Excavation.Section.3=[[DARK_AQUA]]Что такое Мега Бур?\n[[YELLOW]]Мега Бур - это умение, связанное с навыком Раскопки.\n[[YELLOW]]Оно утраивает шанс найти сокровища и дает возможность\n[[YELLOW]]разрушать совместимые блоки с одного удара.
Guides.Excavation.Section.4=[[DARK_AQUA]]Как работает умение Охотник за Сокровищами?\n[[YELLOW]]Все сокровища, которые могут быть найдены с помощью\n[[YELLOW]]навыка Раскопки, имеют свои требования уровня мастерства\n[[YELLOW]]чтобы их найти. Следовательно, трудно сказать, насколько вам\n[[YELLOW]]поможет этот навык. Просто знайте, чем выше ваш уровень Раскопок,\n[[YELLOW]]тем больше сокровищ может быть найдено, и тем ценнее они будут.\n[[YELLOW]]Так же имейте ввиду, что каждый тип материалов Раскопок имеет свой\n[[YELLOW]]собственный список сокровищ. Другими словами, сокровища, которые \n[[YELLOW]]могут быть найденные в Земле, будут отличаться от тех, что вы\n[[YELLOW]]можете найти в Гравии.
Guides.Excavation.Section.5=[[DARK_AQUA]]Заметки о навыке Раскопки:\n[[YELLOW]]Находимые сокровища при Раскопках полностью настраиваемые.\n[[YELLOW]]Так что, на разных серверах находки могут сильно отличаться.
##Fishing
Guides.Fishing.Section.0=[[DARK_AQUA]]О навыке Рыболовство:\n[[YELLOW]]С этим навыком рыбалка становится захватывающей!\n[[YELLOW]]Находите сокровища и вытряхивайте предметы из мобов!\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Все просто - ловите рыбу.
Guides.Fishing.Section.1=[[DARK_AQUA]]Как работает умение Охотник за Сокровищами?\n[[YELLOW]]Это умение позволяет находить сокровища во время рыбалки,\n[[YELLOW]]есть шанс, что они будут зачарованными. Каждое возможное\n[[YELLOW]]сокровище имеет свое требование по навыку Рыболовство,\n[[YELLOW]]чтобы его найти.\n\n[[YELLOW]]Чем больше уровень навыка Рыболовство,\n[[YELLOW]]тем больше сокровищ можно найти.
Guides.Fishing.Section.2=[[DARK_AQUA]]Как работает умение Подледная Рыбалка?\n[[YELLOW]]Это пассивное умение позволяет вам рыбачить в\n[[YELLOW]]ледяных водоемах. Просто забросьте удочку на лед\n[[YELLOW]]и там образуется прорубь для ловли рыбы.
Guides.Fishing.Section.3=[[DARK_AQUA]]Как работает умение Рыбацкая Диета?\n[[YELLOW]]Это умение увеличивает качество утоления голода\n[[YELLOW]]при поедании рыбы.
Guides.Fishing.Section.4=[[DARK_AQUA]]Как работает умение Встряска?\n[[YELLOW]]Это умение позволяет вытряхивать предметы из мобов,\n[[YELLOW]]зацепая их удочкой. Это будут предметы, которые обычно\n[[YELLOW]]выпадают из них при смерти. Так же можно получить \n[[YELLOW]]недоступные обычно в режиме выживания головы мобов.
Guides.Fishing.Section.5=[[DARK_AQUA]]Как работает умение Рыбацкая Диета?\n[[YELLOW]]Это умение увеличивает качество утоления голода\n[[YELLOW]]при поедании рыбы.
Guides.Fishing.Section.6=[[DARK_AQUA]]Заметки о навыке Рыболовстсво:\n[[YELLOW]]Дроп вещей при рыбалке полностью настраеваемый,\n[[YELLOW]]так что на разных серверах результаты могут быть разные.
##Herbalism
Guides.Herbalism.Section.0=[[DARK_AQUA]]О навыке Травничество:\n[[YELLOW]]Травничество - это все что касается сбора трав и растений.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Собирайте травы и растения.
Guides.Herbalism.Section.1=[[DARK_AQUA]]Совместимые растения:\n[[YELLOW]]Пшеница, Картошка, Морковь, Арбузы, \n[[YELLOW]]Тыквы, Сахарные Тросники, Какао Бобы, Цветы, Кактусы,\n[[YELLOW]]Грибы, Адские Наросты, Кувшинки, Лианы.
Guides.Herbalism.Section.2=[[DARK_AQUA]]Как работает умение Озеленение?\n[[YELLOW]]Озеленение - это активное умение, которое активируется\n[[YELLOW]]нажатием ПКМ с мотыгой в руке. Озеленение дает вам \n[[YELLOW]]шанс тройного дропа растений, а также дает возможность \n[[YELLOW]]вселить жизнь в мертвые блоки, трансформировать их \n[[YELLOW]]используя семена из вашего инвентаря. Например,\n[[YELLOW]]можно превратить обычный булыжник в замшелый.
Guides.Herbalism.Section.3=[[DARK_AQUA]]Как работает умение Живительное Прикосновение (на урожай)?\n[[YELLOW]]Это пассивное умение дает вам шанс автоматически\n[[YELLOW]]посадить новые растения при сборе уже созревших. \n[[YELLOW]]Этот шанс зависит от уровня навыка Травничество.
Guides.Herbalism.Section.4=[[DARK_AQUA]]Как работает умение Живительное Прикосновение (на камень/грязь)?\n[[YELLOW]]Это активное умение позволяет вам превращать мертвые блоки в их\n[[YELLOW]]живые соответствия. Вы можете сделать это кликнув ПКМ\n[[YELLOW]]на блок с семенами в руке. Это потратит 1 семячко.
Guides.Herbalism.Section.5=[[DARK_AQUA]]Как работает умение Фермерская Диета?\n[[YELLOW]]Это умение увеличивает качество утоления голода\n[[YELLOW]]при поедании Хлеба, Печенья, Арбуза, Грибного Супа,\n[[YELLOW]]Моркови и Картошки.
Guides.Herbalism.Section.6=[[DARK_AQUA]]Как работает умение Хайлианская Удача?\n[[YELLOW]]Это пассивное умение дает вам шанс найти редкие\n[[YELLOW]]предметы, ломая мечем определенные блоки.
Guides.Herbalism.Section.7=[[DARK_AQUA]]Как работает умение Двойной Дроп?\n[[YELLOW]]Это пассивное умение дает больший выход при сборе урожая.
##Mining
Guides.Mining.Section.0=[[DARK_AQUA]]О навыке Шахтерство:\n[[YELLOW]]Шахтерство включает в себя добычу камня и руд. Оно дает шанс,\n[[YELLOW]]что некоторые редкие материалы будут найдены во время добычи.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт, вы должны вести добычу с киркой в руке.\n[[YELLOW]]Опыт дается за добычу определенных блоков.
Guides.Mining.Section.1=[[DARK_AQUA]]Совместимые Блоки:\n[[YELLOW]]Камень, Уголь, Железная Руда, Золотая Руда, Алмазная Руда, Редстоун,\n[[YELLOW]]Лазуритовая Руда, Обсидиан, Замшленный булыжник, Камень Края,\n[[YELLOW]]Светящийся Камень и Адский Камень.
Guides.Mining.Section.2=[[DARK_AQUA]]Как использовать умение Супер Дробилка:\n[[YELLOW]]С киркой в руке кликните ПКМ чтобы приготовить инструмент.\n[[YELLOW]]После этого у вас есть около 4 секунд для добычи\n[[YELLOW]]совместимых блоков с помощью умения Супер Дробилка.
Guides.Mining.Section.3=[[DARK_AQUA]]Что такое Супер Дробилка?\n[[YELLOW]]Супер Дробилка - это умение, связанное с навыком Шахтерство.\n[[YELLOW]]Оно утраивает шанс найти сокровища и дает возможность\n[[YELLOW]]разрушать блоки с одного удара.
Guides.Mining.Section.4=[[DARK_AQUA]]Как использовать умение Подрывная Добыча:\n[[YELLOW]]С детонатором в руке (зажигалка по умолчанию), соблюдая\n[[YELLOW]]дистанцию, присядьте, наведите перекрестие на TNT и \n[[YELLOW]]кликните ПКМ, это приведет к его мгновенному взрыву.
Guides.Mining.Section.5=[[DARK_AQUA]]Как работает умение Подрывная Добыча?\n[[YELLOW]]Подрывная Добыча - это умение, связанное с навыком\n[[YELLOW]]Шахтерство. Оно дает бонусы при взрыве TNT и позволяет\n[[YELLOW]]взрывать его на расстоянии. Есть три осбенности Подрывной Добычи. \n[[YELLOW]]Первая - это умение Большие Бомбы, которое увеличивает радиус\n[[YELLOW]]взрыва TNT. Вторая - умение Эксперт Взрывов, которое уменьшает \n[[YELLOW]]полученные вами повреждения от взрыва TNT. Третья - уменьшение\n[[YELLOW]]дропа простых камней, и увеличение дропа полезных руд.
##Repair
Guides.Repair.Section.0=[[DARK_AQUA]]О навыке Ремонт:\n[[YELLOW]]Ремонт позволяет использовать железный блок для починки брони\n[[YELLOW]]и инструментов. \n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чините инструменты и броню, используя mcMMO наковальню. \n[[YELLOW]]По умолчанию, это железный блок и эту \n[[YELLOW]]наковальню не следует путать с оригинальной.
Guides.Repair.Section.1=[[DARK_AQUA]]Как ремонтировать вещи?\n[[YELLOW]]Разместите mcMMO наковальню и кликните по ней ПКМ \n[[YELLOW]]для починки предмета в руке. Это стоит еденицу сырья.
Guides.Repair.Section.2=[[DARK_AQUA]]Как работает умение Мастер Ремонта?\n[[YELLOW]]Умение Мастер Ремонта повышает эффективность починки.\n[[YELLOW]]Эффективность зависит от уровня навыка Ремонта.
Guides.Repair.Section.3=[[DARK_AQUA]]Как работает умение Супер Ремонт?\n[[YELLOW]]Супер Ремонт - это пассивное умение. При починке\n[[YELLOW]]предмета оно дает вам шанс отремонтировать его\n[[YELLOW]]с двойной эффективностью.
Guides.Repair.Section.4=[[DARK_AQUA]]Как работает умение Волшебная Ковка?\n[[YELLOW]]Это пассивное умение позволяет вам ремонтировать предметы\n[[YELLOW]]с определленнымшансом сохранить их зачарование. \n[[YELLOW]]Это зачарование может остаться на прежнем уровне,\n[[YELLOW]]снизиться или исчезнуть.
##Salvage
Guides.Salvage.Section.0=[[DARK_AQUA]]О переработке:\n[[YELLOW]]Переработка позволяет вам использовать золотой блок для переработки брони и\n[[YELLOW]]инструментов.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Переработка это подспособность Починки и Рыбалки, ваш уровень\n[[YELLOW]]переработки зависит от ваших уровней Починки и Рыбалки.
Guides.Salvage.Section.1=[[DARK_AQUA]]Как работает умение Разборка Вещей?\n[[YELLOW]]Разместите Разборочную Наковальню mcMMO и кликните по \n[[YELLOW]]ней ПКМ, чтобы разобрать предмет в руке на сырье. Это уничтожит\n[[YELLOW]]предмет и вернет использованное сырье. Вы можете разобрать\n[[YELLOW]]только неповрежденные вещи.
Guides.Salvage.Section.2=[[DARK_AQUA]]Как работает умение Улучшенная Переработка?\n[[YELLOW]]Когда разблокирована, то эта способность позволяет вам перерабатывать поврежденные вещи.\n[[YELLOW]]Полезный выхлоп повышается вместе с уровнем. Высокий\n[[YELLOW]]полезный выхолоп означает что вы сможете получить больше материалов обратно.\n[[YELLOW]]С Улучшенной Переработкой вы будете всегда получать 1 материал обратно,\n[[YELLOW]]кроме случаев когда предмет слишком сильно поврежден. Так что вам не нужно волноваться\n[[YELLOW]]о уничтожении предметов без получения чего-то обратно.
Guides.Salvage.Section.3=[[DARK_AQUA]]Чтобы показать как это работает, вот пример:\n[[YELLOW]]Предположим мы перерабатываем золотую кирку, которая повреждена на 20%,\n[[YELLOW]]это означает, что максимальное количество слитков которое вы можете получить - всего 2\n[[YELLOW]](потому что кирка требует 3 слитка - каждый стоит\n[[YELLOW]]33,33% прочности) что эквивалентно 66%. Если ваш процент\n[[YELLOW]]полезного выхлопа ниже 66%, то вы не сможете получить 2 слитка.\n[[YELLOW]]Если он выше этого значения, то вы сможете получить "Полную стоимость",\n[[YELLOW]]что значит - вы получите 2 слитка.
Guides.Salvage.Section.4=[[DARK_AQUA]]Как работает Магическая Переработка?\n[[YELLOW]]Эта способность позволяет вам получать книги зачарования когда вы перерабатываете\n[[YELLOW]]зачарованные предметы. В зависимости от шанса успеха\n[[YELLOW]]вы можете получить полную книгу или лишь частичную.\n\n[[YELLOW]]Когда вы извлекаете частичное зачарование, то зачарование\n[[YELLOW]]на книге будет иметь меньший уровень, чем зачарование которое\n[[YELLOW]]было на предмете.
##Swords
Guides.Swords.Section.0=[[DARK_AQUA]]О навыке Мечи:\n[[YELLOW]]Этот навык дает различные бонусы при битве мечем.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Опыт начисляется в зависимости от урона, нанесенного \n[[YELLOW]]мобам или другим игрокам при помощи меча.
Guides.Swords.Section.1=[[DARK_AQUA]]Как работает умение Режущий Удар?\n[[YELLOW]]Режущий Удар - это активное умение, которое активируется \n[[YELLOW]]нажатием ПКМ с мечем в руке. Это умение позволяет совершить \n[[YELLOW]]удар по области, что нанесет дополнительно 25% урона\n[[YELLOW]]и вызовет эффект кровотечения, который продлится 5 тиков.
Guides.Swords.Section.2=[[DARK_AQUA]]Как работает умение Контратака?\n[[YELLOW]]Контратака - это активное умение, которое дает шанс при\n[[YELLOW]]при блокировании ударов отразить 50% полученного урона.
Guides.Swords.Section.3=[[DARK_AQUA]]Как работает умение Кровотечение?\n[[YELLOW]]Кровотечение заставляет врагов получать урон каждые 2 секунды.\n[[YELLOW]]Цель будет кровоточить пока не прекратится действие эффекта\n[[YELLOW]]или не наступит смерть. Продолжительность эффекта\n[[YELLOW]]зависит от уровня навыка Мечи.
