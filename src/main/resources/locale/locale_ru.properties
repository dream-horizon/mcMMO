##Taming
Guides.Taming.Section.0=[[DARK_AQUA]]О навыке Укрощение:\n[[YELLOW]]Навык Укрощение дает игрокам различные бонусы в битве\n[[YELLOW]]с использованием зверей.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Чтобы получать опыт в этом навыке, вам нужно приручать волков\n[[YELLOW]]или оцелотов, а также сражаться при помощи волков.
Guides.Taming.Section.1=[[DARK_AQUA]]Как работает умение Зов Предков?\n[[YELLOW]]Зов Предков - это активное умение, которое позволяет вам\n[[YELLOW]]призывать к себе прирученных волков или оцелотов. Это можно\n[[YELLOW]]сделать нажав ЛКМ, держа в руке кости или рыбу.
Guides.Taming.Section.2=[[DARK_AQUA]]Как работает умение Знание Зверей?\n[[YELLOW]]Знание Зверей позволяет игрокам проверять здоровье их питомцев\n[[YELLOW]]и получать различную информацию о них. Кликните ЛКМ по волку или \n[[YELLOW]]оцелоту, чтобы использовать умение Знание Зверей.
Guides.Taming.Section.3=[[DARK_AQUA]]Как работает умение Укус?\n[[YELLOW]]Укус - это пассивное умение, которое дает шанс что атака\n[[YELLOW]]ваших волков приведет к кровотечению цели.
Guides.Taming.Section.4=[[DARK_AQUA]]Как работает умение Острые Когти?\n[[YELLOW]]Умение Острые Когти позволяет вашими волкам наносить\n[[YELLOW]]дополнительный урон, который зависит от уровня навыка Укрощение.
Guides.Taming.Section.5=[[DARK_AQUA]]Как работает умение Знание Окружающей Среды?\n[[YELLOW]]Это пассивное умение позволяет вашим волкам телепортироватся\n[[YELLOW]]к вам,если им угрожает опасность, например Кактус/Лава. Оно также\n[[YELLOW]]дает вашим волкам защиту от получения урона при падении.
Guides.Taming.Section.6=[[DARK_AQUA]]Как работает умение Густой Мех?\n[[YELLOW]]Это пассивное умение уменьшает получаемый вашими волками\n[[YELLOW]]урон и наделяет их огнестойкостью.
Guides.Taming.Section.7=[[DARK_AQUA]]Как работает умение Надежная Защита?\n[[YELLOW]]Это пассивное умение уменьшает получаемый вашими\n[[YELLOW]]волками урон при взрывах.
Guides.Taming.Section.8=[[DARK_AQUA]]Как работает умение Быстрое Питание?\n[[YELLOW]]Это пассивное умение дает вашим волкам шанс\n[[YELLOW]]исцелиться, когда они атакуют кого-либо.
##Unarmed
Guides.Unarmed.Section.0=[[DARK_AQUA]]О навыке Безоружный:\n[[YELLOW]]Навык Безоружный дает различные боевые бонусы, когда\n[[YELLOW]]вы используете ваши кулаки как оружие.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Количество получаемого опыта зависит от урона, нанесенного\n[[YELLOW]]кулаками мобам или другим игрокам.
Guides.Unarmed.Section.1=[[DARK_AQUA]]Как работает умение Берсерк?\n[[YELLOW]]Берсерк - это активное умение, которое активируется нажатием ПКМ.\n[[YELLOW]]Когда оно активно вы будете наносить на 50% больше урона и\n[[YELLOW]]сможете мгновенно разрушать хрупкие блоки, как Грязь и Трава.
Guides.Unarmed.Section.2=[[DARK_AQUA]]Как работает умение Железный Кулак?\n[[YELLOW]]Умение Железный Кулак увеличивает урон, наносимый\n[[YELLOW]]кулаками мобам и другим игрокам.
Guides.Unarmed.Section.3=[[DARK_AQUA]]Как работает умение Отражение Стрел?\n[[YELLOW]]Отражение Стрел - это пассивное умение, которое дает вам шанс\n[[YELLOW]]отражать стрелы, выпущеные Скелетами или другими игроками.\n[[YELLOW]]Стрела упадет на землю без приченения вам вреда.
Guides.Unarmed.Section.4=[[DARK_AQUA]]Как работает умение Железная Хватка?\n[[YELLOW]]Железная Хватка - это пассивное умение, которое препятствует\n[[YELLOW]]разоружению. Шанс растет вместе с уровнем навыка Безоружный.
Guides.Unarmed.Section.5=[[DARK_AQUA]]Как работает умение Разоружение?\n[[YELLOW]]Это пассивное умение позволяет разоружать других игроков,\n[[YELLOW]]то есть приводит к выпадению на землю оружия противника.
##Woodcutting
Guides.Woodcutting.Section.0=[[DARK_AQUA]]О навыке Лесорубство:\n[[YELLOW]]Лесорубство - это все что касается рубки деревьев.\n\n[[DARK_AQUA]]Получение опыта:\n[[YELLOW]]Опыт дается при разрушении блоков древесины.
Guides.Woodcutting.Section.1=[[DARK_AQUA]]Как работает умение Лесоруб?\n[[YELLOW]]Лесоруб - это активное умение, которое активируется\n[[YELLOW]]нажатием  ПКМ с топором в руке. Это приведет к тому, \n[[YELLOW]]что все дерево вмиг будет срублено, и все блоки древесины\n[[YELLOW]]выпадут за раз.
Guides.Woodcutting.Section.2=[[DARK_AQUA]]Как работает умение Сдуватель Листьев?\n[[YELLOW]]Сдуватель Листьев - это пассивное умение, которое приводит\n[[YELLOW]]к тому, что блоки листвы вмиг разрушаются при ударе топором.  \n[[YELLOW]]По умолчанию, это умение разблокируется на уровне 100.
Guides.Woodcutting.Section.3=[[DARK_AQUA]]Как работает умение Двойной Дроп?\n[[YELLOW]]Это пассивное умение дает шанс выпадения\n[[YELLOW]]дополнительного блока древесины при рубке.

